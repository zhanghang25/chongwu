{include file="admin_pageheader"}

<div class="">
    <div class="title">指定分销商等级</div>
        <div class="flexilist of">
            <div class="main-info">
                <form action="{url('drp_edit_credit')}" method="post" class="form-horizontal" role="form" onsubmit="return false;">
                    <div class="switch_info">
                        <div class="item">
                            <div class="label-t">分销商等级：</div>
                            <div class="label_value">
                                <div class="type-file-box">
                                    <div class="checkbox_items">
                                        {foreach $list as $key=>$val}
                                        <div class="checkbox_item">
                                            <input type="radio" name="data[credit_id]" value="{$val.id}" {if $val.id == $credit_id}checked{/if}>
                                            <label class=" ">{$val.credit_name}</label>
                                        </div>
                                        {/foreach}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="label-t">&nbsp;</div>
                            <div class="label_value col-md-4">
                                <div class="info_btn">
                                    <input type="hidden" name="data[id]" value="{$id}" />
                                    <input type="submit" value="{$lang['button_submit']}" class="button btn-danger bg-red fn" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</div>
<script type="text/javascript">
$(function(){
    $(".form-horizontal").submit(function(){

        var ajax_data = $(this).serialize();
        $.post("{url('drp_edit_credit')}", ajax_data, function(data){
            layer.msg(data.msg);
            if(data.error == 0){
                window.parent.location = "{url('shop')}";
            }else{
                return false;
            }
        }, 'json');
    });
})
</script>
{include file="admin/footer"}
